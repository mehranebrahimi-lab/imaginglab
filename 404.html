<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script>
    // Redirect to index.html, preserving the original path/query in the hash
    // so your SPA or scripts can read it if needed
    window.location.replace('/index.html' + location.search + location.hash);
  </script>
</head>
<body>
  <p>Redirecting to homepage…</p>
</body>
</html>
