    <script type="text/javascript">
        page.ready(function (data) {

            var content = '';
            var teachings = page.data.teachings;

            teachings.sort(function (a, b) {
                return b.order - a.order;
            });

            for (var i = 0; i < teachings.length; i++) {
                var item = teachings[i];
                if (!item.visible) continue;

                content += '<li>';
                content += item.semester;
                content += ', <span style="font-weight: bold;">';
                content += item.title;
                content += '</span> (';
                content += item.description;
                content += '), <a target="_blank" href="' + item.url + '">';
                content += item.university;
                content += '</a>';
                content += '</li>';
            }

            $("#content_updated").append("<h4>[Updated " + page.data.updated + "]</h4>");
            $("#content_teaching").append("<ul>" + content + "</ul>");
        });
    </script>
